<!DOCTYPE html>
<html Lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://fonts.googleleapis.com/css/?family=Poppins:400,500&display=swap">
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  </body>
       <header>
          <div class="logo-container">
            <img src="./img/logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
          </div>
          <nav>
              <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
              </ul>
          </nav>
          <div class="cart">
              <img src="./img/cart.svg" alt="cart" />
          </div>
       </header>
  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop of the Future</h1>
          <p>Experience 8K Resolution</p>
        </div>
        <div class="cta">
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="Laptop">
        </div>
      </div>
    </section>
  </main>
  </body>
  <footer>
    <ul>
      <li><a class="footer-link" href="#">Get to Know Us</a></li>
      <li><a class="footer-link" href="#">Accessibility</a></li>
    </ul>
  </footer>
</html>
