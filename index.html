<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Meet Me</a></li>
          <li><a class="nav-link" href="#">Wanna give me Treats?!</a></li>
          <li><a class="nav-link" href="#">Contact my Momma</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Woof Woof, Welcome to my Space!</h1>
            <p>Kick back, grab a bone and let's chill!</p>
            <i>(My whole world is sleeping behind me...)</i>
          </div>
          <div class="cta">
            <button class="cta-select">Feed Me</button>
            <button class="cta-add">Pet Me</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
